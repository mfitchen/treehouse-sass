<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/application.css" media="screen" title="no title" charset="utf-8">
    <title>Treehouse Sass</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <div class="navbar-right">
          <span><img src="img/nav-number.png" alt="user icon" /></span>
          <span><img class="icon-border" src="img/nav-arrow.png" alt="user icon" /><hr class="hr-left"></span>
          <span><hr class="hr-right"><img src="img/nav-bell.png" alt="user icon" /></span>
        </div>
        <span><h1>Library</h1></span>
      </div>
      <div class="main-content">
        <div class="row">
          <div class="course">
            <div class="course-nav">
              <div class="book">
                <span><img class="nav-icon" src="img/book.png" alt="book icon" /></span>
              </div>
              <div class="circle">
                <span>o</span>
                <span>o</span>

              <h2>262-minute CSS Course</h2>
              <a href="#">Resume Course</a>
            </div>
            <div class="content">
              <h5>Course</h5>
              <h3>Java Annotations</h3>
              <p>Annotations have rapidly become the preferred approach to integrating powerful third-party libraries into your own Java...</p>
              <div class="button">
                <span class="word java">CSS</span>
                <span class="word level">Intermediate</span>
                <span id="star" class="icon-buttons"><img class="icon" src="img/star1.png" alt="star icon" /></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
